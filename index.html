<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Coffee Sarge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
</head>
<body>
<header class="parallax">
    <div>
        <h1>MEAN-MUG CAFE</h1>
    </div>
    <div class="slogan">
        <p>BEST ROAST IN THE CITY</p>
    </div>
    <footer class="header-footer">
        <h2>SCROLL DOWN</h2>
    </footer>
</header>
<!--Our selection form goes here-->
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-6"></div>
            <h2>Our Coffee</h2>
            <form>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
                <input id="submit" type="submit"/>
            </form>
            <h2>CREATE YOUR OWN!</h2>
            <div class="divList">
                <div class="list" id="coffees">
                    <h3>NAME</h3>
                    <P>ROAST</P>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
