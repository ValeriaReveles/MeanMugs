<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaBeans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
</head>
<body>
<div class="intro">
    <h1>The Roach Coach Cafe</h1>
    <p>BEST ROAST IN THE CITY. PLAIN AND SIMPLE.</p>
</div>
<!--Our selection form goes here-->
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-6"></div>
                <form>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="submit" type="submit" />
                    <hr>
                </form>
                <div>
                <h2>Recommend a Coffee</h2>
                    <form>
                        <div>
                            <label for="roast-selection"></label>
                            <select id="roast-selection1">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <input id="submit-new" type="submit" />
                        </div>
                            <div>
                            <label for="roast-selection"></label>
                            </div>
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox">
                        </div>
                    </form>
                </div>
        </div>
        <!--Our fancy JS stuff is working here-->
        <div class="row">
            <div class="col-6">
                <div class="list" id="coffees">

                    <h3>NAME</h3>
                    <P>ROAST</P>

                </div>
            </div>
        </div>
    </div>


</div>


<script src="js/main.js"></script>
</body>
</html>
