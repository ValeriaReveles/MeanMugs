<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaBeans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
</head>
<body>
<div class="intro">
    <h1>The Roach Coach Cafe</h1>
    <p>BEST ROAST IN THE CITY. PLAIN AND SIMPLE.</p>
</div>

<div class="content">
    <div class="container">
        <form>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="submit" type="submit" />
        </form>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
            </thead>
            <tbody id="coffees"></tbody>
        </table>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
