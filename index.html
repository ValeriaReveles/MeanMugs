<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mean Mug Cafe</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!--Google fonts link-->
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
</head>
<body>
<header class="parallax">
    <div>
        <h1>MEAN-MUG CAFE</h1>
    </div>
    <div class="slogan">
        <p>BEST ROAST IN THE CITY</p>
    </div>
    <footer class="header-footer">
        <h2>SCROLL DOWN FOR MORE</h2>
    </footer>
</header>
<!--Our selection form goes here-->
<div class="content">
    <div class="container">
        <h2 class="text-center">PICK YOUR POISON:</h2>
        <div class="row">
            <div class="col-6">
                <h2>ROAST LEVELS</h2>
                <form>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option value="all">All</option>
                        <option value="light">Light and Heavenly</option>
                        <option value="medium">Medium and Plain</option>
                        <option value="dark">Dark and Crispy</option>
                    </select>
                        <label for="validationServer01" class="form-label">ROAST VIBES</label>
                        <input type="text"  id="validationServer01" placeholder="Coffee name" required>
                    <button id="submit">FIND</button>
                </form>
            </div>

            <!--New coffee input goes here-->

            <div class="col-6 divList">
                <h2>MAKE YOUR OWN</h2>
                <form>
                    <label for="roast-selection-new"></label>
                    <select id="roast-selection-new">
                        <option value="all">All</option>
                        <option value="light">Light and Heavenly</option>
                        <option value="medium">Medium and Plain</option>
                        <option value="dark">Dark and Crispy</option>
                    </select>
                    <label for="validationServer01" class="form-label">ROAST VIBES</label>
                    <input type="text" id="validationServer02" placeholder="New Coffee name" required>
                    <button id="submit-new">Add Creation/Abomination</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="search-header text-center"><h3>MEAN-MUG SPECIALTIES:</h3></div>
    <hr>
    <div class="search-container">
        <div class="list" id="coffees">
            <!--This is where the fancy JS is happening-->
            <h3>NAME</h3>
            <P>ROAST</P>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
