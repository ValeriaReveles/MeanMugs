<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Coffee Sarge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
</head>
<body>
<header class="parallax col-sm-12">
    <div>
        <h1>MEAN-MUG CAFE</h1>
    </div>
    <div class="slogan">
        <p>BEST ROAST IN THE CITY</p>
    </div>
    <footer class="header-footer">
        <h2>SCROLL DOWN</h2>
    </footer>
</header>
<!--Our selection form goes here-->
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-6"></div>
            <h2>Our Coffee</h2>
                <form>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="submit">Select a roast</label><br><br>
                    <input type="text" id="submit" name="submit" placeholder="Choose from our list"><br>

                    <label for="submit">click to submit
                        <button>Finish</button>
                    </label>

                    <hr>
                </form>
                <div>
                <h2>Recommend a Coffee</h2>
                    <form>
                        <div>
                            <label for="roast-selection1">First select a roast</label>
                            <select id="roast-selection1">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select><br>
                            <label for="submit"></label><br>
                            <input type="text" id="submit-new" name="submit-new" placeholder="Add a new name to our list"><br>
                            <label for="submit">click to add</label>
                        <button id="submit2" type="submit">Add it to the list!</button>
                        </div>
                            <div>
                            <label for="roast-selection"></label>
                            </div>
                    </form>
                </div>
        </div>
        <!--Our fancy JS stuff is working here-->
        <div class="row">
            <div class="col-6">
                <div class="list" id="coffees">

                    <h3>NAME</h3>
                    <P>ROAST</P>

                </div>
            </div>
        </div>
    </div>


</div>


<script src="js/main.js"></script>
</body>
</html>
